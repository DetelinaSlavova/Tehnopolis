<div ng-controller="singleProductController"  ng-app="app" class="productWrapper">
    <div id="tittleForSingleProduct"></div>
    <p>КОД: {{product.code}}</p>
    <h3>{{product.name}}</h3>
    <div class="row">
        <div class="col-sm-6 side">
            <img class="rounded mx-auto d-block"ng-src="{{product.img}}"width: "200px" height="200px"/>
        
        </div>
        <div class="col-sm-4 right side">
            <div id="containerForPrice">
                <div class="row">
                    <div class="col-sm-3"> ЦЕНА:</div>
                    <div class="col-sm-3"> {{product.price}} лв.</div>
                    <div class="col-sm-2"><button type="button" class="btn btn-secondary red buy">КУПИ</button></div>
                </div>
            </div>
            
            <div>
                    <li ng-repeat="(key, value) in product.info[0]"> {{key}}: {{value}}</li>
            </div>
        </div>
    </div>
   
</div>
