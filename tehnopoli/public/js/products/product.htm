<div id="main-window">
    <div ng-controller="reklamiCtrl" id="reklami">
        <img ng-src="{{reklama.photo}}" alt="">
    </div>
    <div id="reklami-counter"></div>
</div>
<div id="promo-div">
    <div>
        <h3>Промоции</h3>
        <select name="" id="">
            <option value="">Изберете</option>
            <option value="">Всички</option>
            <option value="">Домакински Електроуреди</option>
            <option value="">Малки Електроуреди</option>
            <option value="">Климатици и отоплители</option>
            <option value="">Спорт и свободно време</option>
            <option value="">Компютри и периферия</option>
        </select>
        <p>Категория:</p>
    </div>
    <div id="promo-images">
        <ul>
            <li>
                <img src="images/reklami/reklama1.jpg" width="20%" height="200px" alt="">
            </li>
            <li>
                <img src="images/reklami/reklama2.jpg" width="20%" height="200px" alt="">
            </li>
            <li>
                <img src="images/reklami/reklama3.jpg" width="20%" height="200px" alt="">
            </li>
            <li>
                <img src="images/reklami/reklama4.jpg" width="20%" height="200px" alt="">
            </li>
            <li>
                <img src="images/reklami/reklama5.jpg" width="20%" height="200px" alt="">
            </li>
        </ul>
    </div>
</div>



<div ng-repeat="product in products">
    <h1>{{product.name}}</h1>
    <img ng-src="{{product.img}}" alt="">
</div>
